<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website with Included Navbar</title>
  <script>
    // Fetch the contents of the navbar.html file
    fetch('navbar.html')
            .then(response => response.text())
            .then(navbarHTML => {
              // Inject the navbar HTML into the designated element
              document.getElementById('navbar-placeholder').innerHTML = navbarHTML;
            });
  </script>
</head>
<body>
<!-- Placeholder for the navbar -->
<div id="navbar-placeholder"></div>

<!-- Your page content -->
<h1>Hello, world!</h1>

<!-- Additional scripts or links can be added here -->
</body>
</html>
